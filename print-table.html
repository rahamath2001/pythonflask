<html>
    <head>
        <title>print table</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">  
    </head>  
    <body>
        <h1>Hi,Welcome to 10th Multiplication</h1>
        <h2>Printing table of{{n}}</h2>
        {% for i in range(1,11):%}
        <h3>{{n}}X{{i}}={{n*i}}</h3>
        {%endfor%}
    </body>
</html>
